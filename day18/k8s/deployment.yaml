apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: YOUR_DOCKERHUB_USER/mern-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
